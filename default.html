<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>欢迎访问</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .background-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: move 30s linear infinite;
        z-index: 0;
    }
    @keyframes move {
        from { background-position: 0 0; }
        to { background-position: 50px 50px; }
    }
    .card {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 40px 60px;
        text-align: center;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
        max-width: 600px;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #00e0ff;
    }
    h3 {
        font-weight: normal;
        color: #b0dfe5;
        margin-bottom: 20px;
    }
    ul {
        list-style: none;
        padding: 0;
        color: #cce7ec;
        text-align: left;
    }
    ul li {
        margin: 10px 0;
        padding-left: 1.5em;
        position: relative;
    }
    ul li::before {
        content: "➤";
        position: absolute;
        left: 0;
        color: #00e0ff;
    }
</style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="card">
        <h1>欢迎访问</h1>
        <h3>站点已成功部署，这是默认首页</h3>
        <ul>
            <li>您当前看到的页面为默认首页文件 index.html</li>
            <li>可将此文件替换为您的网站首页</li>
            <li>请通过您的网站管理工具或 FTP 上传文件</li>
        </ul>
    </div>
</body>
</html>
